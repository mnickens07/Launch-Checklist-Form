<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <!-- // stop the form submission -->
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget"></div>
            <!-- Fetch some planetary data -->
        </div> 
        <div id="launchForm">
            <form >
                <div style="display:flex; flex-direction: row; justify-content: left; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input name="pilotName"></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: left; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: left; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input name="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: left; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
    <!-- <form ></form> -->
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-Pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>  
    </form>  
    </body>
</html>
